name: Phase 3 Tests - Multi-Platform

on:
  push:
    branches:
      - main
      - feature/phase3-advanced-diagnostics
    paths:
      - 'src/shared/dns_utils.py'
      - 'src/shared/port_utils.py'
      - 'src/shared/latency_utils.py'
      - 'tests/test_phase3_diagnostics.py'
      - '.github/workflows/phase3-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/shared/dns_utils.py'
      - 'src/shared/port_utils.py'
      - 'src/shared/latency_utils.py'
      - 'tests/test_phase3_diagnostics.py'

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest    # Linux
          - macos-latest     # macOS
          - windows-latest   # Windows
        python-version:
          - '3.11'
          - '3.12'
          - '3.13'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock
      
      - name: Run Phase 3 tests
        run: |
          python -m pytest tests/test_phase3_diagnostics.py -v --tb=short
      
      - name: Generate test report
        if: always()
        run: |
          python -m pytest tests/test_phase3_diagnostics.py -v --tb=short --junit-xml=test-results-${{ matrix.os }}-${{ matrix.python-version }}.xml
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: test-results-*.xml
  
  coverage:
    name: Code Coverage Report
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock pytest-cov
      
      - name: Run tests with coverage
        run: |
          python -m pytest tests/test_phase3_diagnostics.py \
            --cov=src.shared \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: phase3
          name: phase3-coverage
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/
